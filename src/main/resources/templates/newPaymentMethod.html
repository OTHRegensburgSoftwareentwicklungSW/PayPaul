<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>PayPaul | Zahlungsmethode hinzufügen</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap2-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/newPaymentMethod.css}">

    <script type="text/javascript" th:src="@{/js/newPaymentMethod.js}"></script>
</head>
    <body>
        <!--/*@thymesVar id="bankAccount" type="de.oth.PayPaul.persistence.model.BankAccount"*/-->
        <!--/*@thymesVar id="creditCard" type="de.oth.PayPaul.persistence.model.CreditCard"*/-->
        <form th:action="@{/paymentMethods/addNew}" method="post" spellcheck="false" class="register_form">
            <h3 class="form_header">Zahlungsmethode hinzufügen</h3>
            <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Bankkonto</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Kreditkarte</a>
                </div>
            </nav>
            <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <label class="input_label">
                        <p class="label-txt">IBAN</p>
                        <input th:value="${bankAccount.IBAN}" name="bankAccount.IBAN" type="text" class="input" placeholder="*">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">BIC</p>
                        <input th:field="${bankAccount.BIC}" name="bankAccount.BIC" type="text" class="input" placeholder="*">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">Kontoinhaber</p>
                        <input th:value="${bankAccount.accountOwner}" name="bankAccount.accountOwner" type="text" class="input" placeholder="*" required>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">Gültig bis</p>
                        <input th:value="${bankAccount.expiryDate}" name="bankAccount.expiryDate" type="date" class="input" placeholder="*">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">Limit pro Transaktion (in €)</p>
                        <input th:value="${bankAccount.payLimit}" name="bankAccount.payLimit" type="number" class="input" placeholder="(optional)">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <label class="input_label">
                        <p class="label-txt">Kreditkartennummmer</p>
                        <input th:value="${creditCard.cardNumber}" name="creditCard.cardNumber" type="number" class="input" placeholder="*">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">Kreditkartentyp</p>
                        <select th:value="${creditCard.cardType}" name="creditCard.cardType" class="input">
                            <option value="" disabled selected>Bitte wählen</option>
                            <option value = "Mastercard">Mastercard</option>
                            <option value = "Visa">Visa</option>
                            <option value = "American Express">American Express</option>
                            <option value = "Discover">Discover</option>
                        </select>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">Prüfnummer</p>
                        <input th:value="${creditCard.checkNumber}" name="creditCard.checkNumber" type="number" class="input" placeholder="*">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">Gültig bis</p>
                        <input th:value="${creditCard.expiryDate}" name="creditCard.expiryDate" type="date" class="input" placeholder="*">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                    <label class="input_label">
                        <p class="label-txt">Limit pro Transaktion (in €)</p>
                        <input th:value="${creditCard.payLimit}" name="creditCard.payLimit" type="number" class="input" placeholder="(optional)">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <button type="Submit" name="Submit" class="btn submit_button">Speichern</button>
            </div>
        </form>
    </body>
</html>
