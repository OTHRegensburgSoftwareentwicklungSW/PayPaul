<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayPaul | Meine Payment Notifications</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/paymentNotifications.css}">
</head>
<body>
<div class="outer-container">
    <div class="table-container">
        <h3 class="form_header">Meine Payment Notifications</h3>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Ziel-URL</th>
                <th scope="col">FÃ¼r Zahlungsmethoden</th>
                <th scope="col">Eingehende Zahlungen</th>
                <th scope="col">Ausgehende Zahlungen</th>
                <th scope="col">Aktiv</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification : ${notifications}">
                <td th:text="${notification.targetUrl}">Otto</td>
                <td th:text="${notification.forPaymentMethods}">Mark</td>
                <td th:text="${notification.forIncomingPayments}">Otto</td>
                <td th:text="${notification.forOutgoingPayments}">Otto</td>
                <td>
                    <div th:switch="${notification.active}" class="material-switch pull-right">
                        <input th:case="${true}" id="someSwitchOptionDefault1" name="someSwitchOption001" type="checkbox"/>
                        <label th:case="${true}" for="someSwitchOptionDefault1" class="label-default"></label>
                        <input th:case="${false}" id="someSwitchOptionDefault2" name="someSwitchOption001" type="checkbox"/>
                        <label th:case="${false}" for="someSwitchOptionDefault2" class="label-default"></label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
