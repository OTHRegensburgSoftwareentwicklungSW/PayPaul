<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>PayPaul | Payment Notification hinzufügen</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/newPaymentNotification.css}">

    <script type="text/javascript" th:src="@{/js/newPaymentNotification.js}"></script>
</head>
    <body>
        <!--/*@thymesVar id="paymentNotification" type="de.oth.PayPaul.persistence.model.PaymentNotification"*/-->
        <form th:action="@{/paymentNotifications/addNew}" th:object="${paymentNotification}" method="post" spellcheck="false" class="register_form">
            <h3 class="form_header">Payment Notification hinzufügen</h3>
            <label class="input_label">
                <p class="label-txt">Ziel-URL</p>
                <input th:field="*{targetUrl}" type="url" class="input" placeholder="*" required>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label class="input_label">
                <p class="label-txt">Aktiviert für folgende Zahlungsmethoden</p>
                <select th:field="*{forPaymentMethods}" class="input selectpicker" title="Bitte wählen" data-style="option-picker" data-width="100%" multiple>
                    <option class="option-picker" value="Mastercard">Mastercard</option>
                    <option class="option-picker" value="Visa">Visa</option>
                    <option class="option-picker" value="American Express">American Express</option>
                    <option class="option-picker" value="Discover">Discover</option>
                </select>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label class="input_label">
                <p class="label-txt">Aktiviert für</p>
                <select id="paymentDirSelect" class="input selectpicker" title="Bitte wählen" data-style="option-picker" data-width="100%" multiple>
                    <option class="option-picker" value="Incoming">Eingehende Zahlungen</option>
                    <option class="option-picker" value="Outgoing">Ausgehende Zahlungen</option>
                </select>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <input id="inputForIncomingPayments" th:field="*{forIncomingPayments}" type="hidden" value="false">
            <input id="inputForOutgoingPayments" th:field="*{forOutgoingPayments}" type="hidden" value="false">
            <div class="d-flex justify-content-center mt-3 login_container">
                <button type="Submit" name="Submit" class="btn submit_button">Speichern</button>
            </div>
        </form>
    </body>
</html>
